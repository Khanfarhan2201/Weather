<div class="container">

<div class="upper-data">

<img src="../assets/cold1.jpg" *ngIf="20 <= 15">
<img src="../assets/hot1.jpg "  *ngIf="20 > 15">



<div class="weather-data">
<div>
  <div class="summ">Weather: {{summ}} </div>
</div>

  <div class="location">Kanpur</div>
  <div class="temperature">{{temp |number: '1.0-0'}}째C</div>
</div>
</div>

<div class="lower-data">
<div class="more-info-lable">
  More Information
</div>

<div class="more-info-container">
  <div class="info-block">
    <div class="info-block-label">
      <img src="../assets/max.jpg"   >
      <span>Min</span>
    </div>
    <div class="info-block-value">
     {{temp_min}} 째C
    </div>
  </div>


  <div class="info-block">
    <div class="info-block-label">
      <img src="../assets/max1.png" >
      <span>Max</span>
    </div>
    <div class="info-block-value">
     {{temp_max}} 째C
    </div>
  </div>

  <div class="info-block">
    <div class="info-block-label">
      <img src="../assets/max.jpg" >
      <span>Humidity</span>
    </div>
    <div class="info-block-value">
   {{humidity}} 째C
    </div>
  </div>

  <div class="info-block">
    <div class="info-block-label">
      <img src="../assets/max1.png">
      <span>Wind</span>
    </div>
    <div class="info-block-value">
      {{speed}} km/hr
    </div>
  </div>

</div>
</div>


</div>


<router-outlet></router-outlet>
